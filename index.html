<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="quote-text">
        <span id="quote"
          >What you are is what you have been. <br />What you`ll be is what you
          do now."</span
        >
      </div>
      <div class="quote-author">
        <span id="author">Buddha</span>
      </div>
      <div class="butten-container">
        <butten
          class="twiter-button"
          id="twiter-button"
          title="Tweet this!"
        ></butten>
        <butten id="new-quote">New Quote</butten>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
