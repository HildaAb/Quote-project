<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >What you are is what you have been. <br />What you`ll be is what you
          do now.</span
        >
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="quote-author">
        <span id="author">Buddha</span>
      </div>
      <div class="button-container">
        <button class="twitter-button" id="twitter-button" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
